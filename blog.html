      <noscript>The content could not be loaded.</noscript>
      <script>
        var posts = document.getElementById("posts"),
            prev = document.getElementById("prev"),
            next = document.getElementById("next");
        
        var createPost = (data) => {
          var post = document.createElement("div");
          post.classList.value = "post";
          
          post.appendChild(document.createElement("p")).innerText = `${data.username} / ${data.month} ${data.day} ${data.year} / EST ${data.hour}:${data.minute} ${data.period}`;
          post.appendChild(document.createElement("p")).innerText = data.message;
          
          return post;
        };
